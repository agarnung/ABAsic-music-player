<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Song Window</title>
  <link rel="stylesheet" href="index.css" />
  <script defer src="render/songWindow.js"></script> <!-- defer attribute to make the JS load AFTER the HTML -->
</head>

<body>
  <div class="main-container">
    <div class="app-container">
      <header>
        <div class="header-container">
          <button id="backBtn" class="button">
            <img src="../assets/icons/go back symbol.svg" alt="Prev" style="margin-top: 6px;" />
          </button>
          <div class="album-playlist-container">
            <button id="albumPlaylistBtn" class="button">
              <img src="../assets/icons/album and playlist.svg" alt="AlbumPlaylist" />
              <div class="album-playlist-wrapper">
                <!-- Se rellenar치 din치micamente con JavaScript en updateAlbumPlaylistText() -->
              </div>
            </button>
          </div>
          <div class="header-container-main">
            <button id="minimizeBtn" class="button" style="align-items: center; margin-top: 6px;">
              <img src="../assets/icons/minimize symbol.svg" alt="Minimize" />
            </button>
            <button id="closeBtn" class="button" style="align-items: center; margin-top: 4px;">
              <img src="../assets/icons/cross icon.svg" alt="Close" />
            </button>
          </div>
        </div>
      </header>

      <div class="song-name-container-container">
        <img src="../assets/icons/Melo.svg" alt="Melo" class="icon" draggable="false" />
        <div class="song-name-container">
          <div class="song-name-wrapper">
            <!-- Se rellenar치 din치micamente con JavaScript en updateSongName() -->
          </div>
        </div>
        <img src="../assets/icons/cinnammorollpng.png" alt="Cinnamonroll" class="icon" draggable="false" />
      </div>

      <!-- Barra de progreso -->
      <div class="progress-wrapper">
        <img src="../assets/wallpapers/sky.jpg" alt="Background Image" class="progress-image" draggable="false" />
        <div class="progress-container">
          <span class="time" id="currentTime">0:00</span>
          <div class="progress-bar" id="progressBar">
            <div class="progress" id="progress"></div>
            <div class="progress-icon" id="progressIcon">
              <img src="../assets/icons/heart icon.svg" alt="Heart Icon" />
            </div>
          </div>
          <span class="time" id="duration">0:00</span>
        </div>
      </div>

      <!-- Controles -->
      <div class="controls">
        <button id="shuffleBtn" class="button">
          <img src="../assets/icons/shuffle icon off.svg" alt="Shuffle" />
        </button>
        <button id="prevBtn" class="button">
          <img src="../assets/icons/Previous song.svg" alt="Prev" />
        </button>
        <button id="playPauseBtn" class="button">
          <img src="../assets/icons/Pause button.svg" alt="Pause" />
        </button>
        <button id="nextBtn" class="button">
          <img src="../assets/icons/Next song.svg" alt="Next" />
        </button>
        <button id="loopBtn" class="button">
          <img src="../assets/icons/repeat song icon off.svg" alt="Loop" />
        </button>
      </div>

      <!-- Elemento audio oculto -->
      <audio id="audioElement" controls class="is-hidden"></audio>
    </div>

  </div>

  </div>

  <!-- Elemento de audio oculto -->
  <audio id="click-sound" src="../assets/sounds/mouse-click.mp3" preload="auto" volume="1.0"></audio>

</body>

</html>
