<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Song Window</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="index.css" /> <!-- AFTER linking Bulma -->
  <script defer src="render/songWindow.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
  <header>
    <div class="header-container">
      <div class="level is-mobile level-right draggable-container">
        <div class="level-right">
          <button id="minimizeBtn" class="level-item button is-light">
            <img src="../assets/icons/minimize.png" alt="Minimize" width="20" />
          </button>
          <button id="closeBtn" class="level-item button is-light">
            <img src="../assets/icons/close.png" alt="Close" width="20" />
          </button>
        </div>
      </div>
      <h1 class="has-text-centered">ðŸŽµ Song Window</h1>
    </div>
  </header>

  <div class="song-name-container">
    <div class="song-name" id="songName">Nombre de la canciÃ³n</div>
  </div>

  <p>This is the song window. Enjoy the music!</p>

  <div class="audio-player">
    <!-- Controles -->
    <div class="controls">
      <button id="prevBtn" class="button is-primary">
        <span class="icon">
          <i class="fas fa-backward"></i>
        </span>
      </button>
      <button id="playPauseBtn" class="button is-primary is-large">
        <span class="icon">
          <i class="fas fa-play"></i>
        </span>
      </button>
      <button id="nextBtn" class="button is-primary">
        <span class="icon">
          <i class="fas fa-forward"></i>
        </span>
      </button>
      <button id="shuffleBtn" class="button is-info">
        <span class="icon">
          <i class="fas fa-random"></i>
        </span>
      </button>
      <button id="loopBtn" class="button is-warning">
        <img src="../assets/icons/repeat icon_off.svg" alt="Loop"/>
      </button>
    </div>

    <!-- Barra de progreso -->
    <div class="progress-container">
      <div class="progress-bar" id="progressBar">
        <div class="progress" id="progress"></div>
      </div>
      <span class="time" id="currentTime">0:00</span>
      <span class="time" id="duration">0:00</span>
    </div>

    <!-- Elemento audio oculto -->
    <audio id="audioElement" controls class="is-hidden"></audio>
  </div>

  <div>
    <button id="backBtn" class="button is-primary">Back to Main</button>
  </div>
</body>

</html>
