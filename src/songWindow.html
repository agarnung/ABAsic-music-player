<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Song Window</title>
  <link rel="stylesheet" href="index.css" /> <!-- AFTER linking Bulma -->
  <script defer src="render/songWindow.js"></script>
</head>

<body>
  <div class="main-container">
    <div class="app-container">
      <header>
        <div class="header-container">
          <div class="draggable-container">
            <button id="minimizeBtn" class="button">
              <img src="../assets/icons/minimize symbol.svg" alt="Minimize" />
            </button>
            <button id="closeBtn" class="button">
              <img src="../assets/icons/cross icon.svg" alt="Close" />
            </button>
          </div>
          <h1 class="title">ðŸŽµ Song Window</h1>
        </div>
      </header>

      <div class="song-name-container">
        <img src="../assets/icons/Melo.svg" />
        <div class="song-name" id="songName">Nombre de la canciÃ³n</div>
        <img src="../assets/icons/Cinnamoroll.svg" />
      </div>

      <p>This is the song window. Enjoy the music!</p>

      <div class="audio-player">
        <!-- Controles -->
        <div class="controls">
          <button id="prevBtn" class="button">
            <img src="../assets/icons/go back symbol.svg" alt="Prev" />
          </button>
          <button id="playPauseBtn" class="button">
            <img src="../assets/icons/play.svg" alt="Play" />
          </button>
          <button id="nextBtn" class="button">
            <img src="../assets/icons/Next song.svg" alt="Next" />
          </button>
          <button id="shuffleBtn" class="button">
            <img src="../assets/icons/shuffle.svg" alt="Shuffle" />
          </button>
          <button id="loopBtn" class="button">
            <img src="../assets/icons/repeat.svg" alt="Loop" />
          </button>
        </div>

        <!-- Barra de progreso -->
        <div class="progress-container">
          <div class="progress-bar" id="progressBar">
            <div class="progress" id="progress"></div>
          </div>
          <span class="time" id="currentTime">0:00</span>
          <span class="time" id="duration">0:00</span>
        </div>

        <!-- Elemento audio oculto -->
        <audio id="audioElement" controls class="is-hidden"></audio>
      </div>

      <div>
        <button id="backBtn" class="button">
          <img src="../assets/icons/go back symbol.svg" alt="Prev" />
        </button>
        
      </div>

    </div>

  </div>

</body>

</html>
