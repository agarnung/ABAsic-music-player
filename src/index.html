<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>ABAsic Music Player</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="index.css" /> <!-- AFTER linking Bulma -->
  <script defer src="render_mainWindow.js"></script> <!-- defer attribute to make the JS load AFTER the HTML -->
</head>

<body>
  <header>
    <div class="header-container">
      <div class="level is-mobile level-right draggable-container">
        <div class="level-right">
          <button id="minimizeBtn" class="level-item button is-light">
            <img src="../assets/icons/minimize.png" alt="Minimize" width="20" />
          </button>
          <button id="closeBtn" class="level-item button is-light">
            <img src="../assets/icons/close.png" alt="Close" width="20" />
          </button>
        </div>
      </div>
      <h1 class="has-text-centered">ðŸŽµ Music Player</h1>
    </div>
  </header>

  <p>Welcome to your favourite music player.</p>

  <div class="container">
    <h2 class="title is-4">Selecciona un modo de reproducciÃ³n:</h2>
    <div class="buttons">
      <button id="localFolderBtn" class="button is-primary">Carpeta Local</button>
      <button id="spotifyListBtn" class="button is-info">Lista de Spotify</button>
    </div>
  </div>

  <!-- Dentro del body, despuÃ©s del container -->
  <div class="modal" id="spotifyModal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Introduce URL de Spotify</p>
        <button class="delete" aria-label="close" id="modalClose"></button>
      </header>
      <section class="modal-card-body">
        <input class="input" type="text" placeholder="URL de la lista de Spotify" id="spotifyUrl">
      </section>
      <footer class="modal-card-foot">
        <button class="button is-success" id="confirmSpotify">Confirmar</button>
        <button class="button" id="cancelSpotify">Cancelar</button>
      </footer>
    </div>
  </div>

</body>

</html>
