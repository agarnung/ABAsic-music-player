<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>ABAsic Music Player</title>
  <link rel="stylesheet" href="index.css" />
  <script defer src="render/mainWindow.js"></script> <!-- defer attribute to make the JS load AFTER the HTML -->
</head>

<body>
  <div class="main-container">
    <div class="app-container">
      <header>
        <div class="header-container-main">
          <button id="minimizeBtn" class="button" style="align-items: center; margin-top: 12px;">
            <img src="../assets/icons/minimize symbol.svg" alt="Minimize" />
          </button>
          <button id="closeBtn" class="button" style="align-items: center; margin-top: 10px;">
            <img src="../assets/icons/cross icon.svg" alt="Close" />
          </button>
        </div>
      </header>

      <div class="title-container">
        <image src="../assets/icons/notes.svg" class="title-icon"></image>
        <h1 class="title">My Music Player</h1>
      </div>

      <!-- Contenedor centralizado con formato -->
      <div class="background-interactive-container">
        <div class="interactive-container">
          <!-- Contenedor con fondo y elemento SVG arrastrable -->
          <div class="drag-area" style="background-image: url('../assets/icons/sky\ background.svg');">
            <img id="draggable-svg" src="../assets/icons/Kako.png" alt="Draggable SVG">
          </div>
        </div>
      </div>

      <div class="buttons-container">
        <div class="buttons">
          <button id="localFolderBtn" class="button">
            <img src="../assets/icons/music file.svg" alt="Local" />
          </button>
          <button id="youtubeBtn" class="button">
            <img src="../assets/icons/youtube.svg" alt="youtube"/>
          </button>
        </div>
      </div>

    </div>

  </div>

  <!-- Elemento de audio oculto -->
  <audio id="click-sound" src="../assets/sounds/mouse-click.mp3" preload="auto" volume="1.0"></audio>
  <audio id="unclick-sound" src="../assets/sounds/mouse-unclick.mp3" preload="auto" volume="1.0"></audio>

  <!-- Modal fuera del body -->
  <div id="workInProgressModal" class="modal">
    <div class="modal-content">
      <img src="../assets/icons/cross icon.svg" id="closeModal" class="close" alt="Close">
      <p>A work in progress...</p>
    </div>
  </div>

</body>

</html>
