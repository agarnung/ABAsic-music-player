<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>ABAsic Music Player</title>
  <link rel="stylesheet" href="index.css" />
  <script defer src="render/mainWindow.js"></script> <!-- defer attribute to make the JS load AFTER the HTML -->
</head>

<body>
  <div class="main-container">
    <div class="app-container">
      <header>
        <div class="header-container">
          <div class="draggable-container">
            <button id="minimizeBtn" class="button">
              <img src="../assets/icons/minimize symbol.svg" alt="Minimize" />
            </button>
            <button id="closeBtn" class="button">
              <img src="../assets/icons/cross icon.svg" alt="Close" />
            </button>
          </div>
        </div>
      </header>

      <h1 class="title">ðŸŽ¶ My Music Player</h1>

      <!-- Contenedor centralizado con formato -->
      <div class="background-interactive-container">
        <div class="interactive-container">
          <!-- Contenedor con fondo y elemento SVG arrastrable -->
          <div class="drag-area" style="background-image: url('../assets/icons/sky\ background.svg');">
            <img id="draggable-svg" src="../assets/icons/Kako.svg" alt="Draggable SVG">
          </div>
        </div>
      </div>

      <div class="buttons-container">
        <div class="buttons">
          <button id="localFolderBtn" class="button">
            <img src="../assets/icons/music file.svg" alt="Local"/>
          </button>
          <button id="spotifyBtn" class="button">
            <img src="../assets/icons/spotify.svg" alt="Spotify"/>
          </button>
        </div>
      </div>

      <!-- Modal para ingresar URL de la lista de Spotify -->
      <!-- ... -->

    </div>

  </div>

</body>

</html>
